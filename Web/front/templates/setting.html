<div class="modal fade" id="modal">
    <div class="col-md-8 col-md-offset-2">
        <div class="modal-dialog">
            <div class="modal-content row">
                <div class="modal-header">请输入增加设备信息</div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="formAddDevice" method="post">
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label for="userName" class="col-md-4 control-label" style="margin-top:10px;">用户名称 ：</label>
                                <div class="col-md-6" style="margin-top:10px;">
                                    <input class="form-control modal-input" type="text" id="userName" name="username"
                                           placeholder="请输入2-12用户名..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="facilityRemarks" class="col-md-4 control-label">设备标备注 ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="facilityRemarks"
                                           placeholder="请输入设备备注..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstLevelAlarmContact" class="col-md-4 control-label" >一级报警联系方式 ：</label>
                                <div class="col-md-6">
                                    <input name="firstLevelAlarmContact" class="form-control modal-input" type="text" id="firstLevelAlarmContact"
                                           placeholder="请输入一级报警联系方式..." data-bv-notempty />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="secLevelAlarmContact" class="col-md-4 control-label">二级报警联系方式 ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="secLevelAlarmContact"
                                           placeholder="请输入二级报警联系方式..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="thirdLevelAlarmContact" class="col-md-4 control-label">三级报警联系方式 ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="thirdLevelAlarmContact"
                                           placeholder="请输入三级报警联系方式..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="facilityLocation" class="col-md-4 control-label">设备位置 ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="facilityLocation"
                                           placeholder="请输入设备位置..."/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="facilityIdCode" class="col-md-4 control-label" style="margin-top:10px;">设备ID ：</label>
                                <div class="col-md-6" style="margin-top:10px">
                                    <input class="form-control modal-input" type="text" id="facilityIdCode"
                                           placeholder="请输入设备ID..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="installTime" class="col-md-4 control-label">安装时间 ：</label>
                                <div class="col-md-6">
                                    <input class="form_datetime form-control modal-input" type="text" name="installTime" value="" size="16"
                                           id="installTime" placeholder="点击设置安装时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstLevelAlarmThreshold" class="col-md-4 control-label">一级报警阈值(%) ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="firstLevelAlarmThreshold"
                                           placeholder="请输入一级报警阈值..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="secLevelAlarmThreshold" class="col-md-4 control-label">二级报警阈值(%) ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="secLevelAlarmThreshold"
                                           placeholder="请输入二级报警阈值..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="thirdLevelAlarmThreshold" class="col-md-4 control-label">三级报警阈值(%) ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="thirdLevelAlarmThreshold"
                                           placeholder="请输入三级报警阈值..."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="coordinate" class="col-md-4 control-label">设备坐标 ：</label>
                                <div class="col-md-6">
                                    <input class="form-control modal-input" type="text" id="coordinate"
                                           name="coordinate" placeholder="左击地图设备坐标..."/>
                                </div>

                        </div>

                    <div id="myPageTop">

                            <tr>
                                <td>
                                    <label>按关键字搜索：</label>
                                </td>
                                <td class="column2">
                                    <label>左击获取经纬度：</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" placeholder="请输入关键字进行搜索" id="tipinput">
                                </td>
                                <td class="column2">
                                    <input type="text" readonly="true" id="lnglat">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        showMeridian: true,
        pickerPosition: "bottom-left",
        language: 'zh-CN', //中文，需要引用zh-CN.js包
        startView: 2, //月视图
        minView: 2 //日期时间选择器所能够提供的最精确的时间选择视图
    });
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 20
    });
    //为地图注册click事件获取鼠标点击出的经纬度坐标
    var clickEventListener = map.on('click', function (e) {
        var position = document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat();
        $('#coordinate').val($.trim(position));

    });
    var auto = new AMap.Autocomplete({
        input: "tipinput"
    });
    AMap.event.addListener(auto, "select", select); //注册监听，当选中某条记录时会触发
    function select(e) {
        if (e.poi && e.poi.location) {
            map.setZoom(15);
            map.setCenter(e.poi.location);
        }
    }

    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 12,
                            message: '请输入2-12位的用户名'
                        },
                    }
                },
                coordinate: {
                    validators: {
                        notEmpty: {
                            message: '坐标不能为空'
                        },
                    }
                },
                installTime: {
                    validators: {
                        notEmpty: {
                            message: '时间不能为空'
                        },
                        date: {
                        format: 'YYYY-DD-MM'
                        }
                    }
                }
            }
        })
            .on('success.form.bv', function (e) {
                // Prevent submit form
                e.preventDefault();
                submit_data();
                $("#formAddDevice")[0].reset();
                $("#formAddDevice").data('bootstrapValidator').resetForm(); 
            });
    });
</script>
